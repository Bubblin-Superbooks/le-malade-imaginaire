<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">marriage will take place in four days.</p><p>Cle. Indeed!</p><p>Arg. Please inform her music-master of it, that he may be at the wedding.</p><p>Cle. I will not fail to do so.</p><p>Arg. And I invite you also.</p><p>Cle. You do me too much honour.</p><p>Toi. Come, make room; here they are.</p></div> </div>
