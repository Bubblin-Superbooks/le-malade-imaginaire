<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">to me compared to you.</p><p>Mr. de Bon. (<em>to</em> Argan). Shall we draw up the will?</p><p>Arg. Yes, Sir. But we shall be more comfortable in my own little study. Help me, my love.</p><p>Bel. Come, my poor, dear child.</p></div> </div>
