<div class="leaf flex"><div class="inner justify"><h3>Scene Xvii.</h3><blockquote class="  "><p>——ARGAN, TOINETTE.</p></blockquote><p>Arg. Is there no danger in counterfeiting death?</p><p>Toi. No, no. What danger can there be? Only stretch yourself there. It will be so pleasant to put your brother to confusion. Here is my mistress. Mind you keep still.</p></div> </div>
