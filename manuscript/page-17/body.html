<div class="leaf flex"><div class="inner justify"><h3>Scene Iii.</h3><blockquote class="  "><p>——ARGAN, ANGÉLIQUE, TOINETTE.</p></blockquote><p>Arg. You come just in time; I want to speak to you.</p><p>Ang. I am quite ready to hear you.</p><p>Arg. Wait a moment. (<em>To</em> Toinette Give me my walking-stick; I'll come back directly. )</p><p>Toi. Go, Sir, go quickly; Mr. Fleurant gives us plenty to do.</p></div> </div>
