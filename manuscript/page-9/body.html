<div class="leaf flex"><div class="inner justify"><h4>Preliminary Note</h4><p class="  start-chapter">This is the last comedy written by Molière. He was very ill, nearly dying, at the time he wrote it. It was first acted at the Palais Royal Theatre, on February 10, 1673.</p><p>Molière acted the part of Argan.</p><hr class="section"></div> </div>
